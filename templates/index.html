<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
    <title>AI Services</title>
    <style>
      .right2 {
        display: none;
      }
    </style>
  </head>
  <body class="bg-primary">
    <div class="flex h-[100vh] text-white">
      <!-- Sidebar -->
      <aside class="bg-[#202123] w-2/12">
        <button
          class="w-[90%] py-2 m-2 px-10 space-x-2 border-white border rounded-md flex mx-4 justify-start items-center hover:opacity-70"
        >
          <!-- SVG for '+' icon -->
          <svg
            class="h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          <span>New Chat</span>
        </button>
        <div class="text-xs m-4 mx-8 text-gray-400">Today</div>
        <div class="chats flex flex-col justify-center items-center space-y-2">
          {% for chat in myChats %}
          <div
            class="chat space-x-2 opacity-80 w-[90%] px-5 py-2 rounded-md bg-gray-600 cursor-pointer flex justify-start items-center"
          >
            <!-- SVG for 'chat' icon -->
            <svg
              class="h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
              ></path>
            </svg>
            <span>{{chat.question}}</span>
          </div>
          {% endfor %}
        </div>
      </aside>

      <!-- Default Chat Screen -->
      <main class="right1 w-full flex justify-center items-center flex-col">
        <h1 class="text-center w-full text-4xl font-bold my-10">Services</h1>
        <section class="itemsrow flex py-4 w-[43vw] justify-around">
          <!-- Each category can be a separate component for better readability and maintenance -->
          <!-- Reword Category -->
          <div class="examples flex flex-col justify-center items-center">
            <!-- SVG for 'reword' icon -->
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>

            <h2 class="py-4">Reword</h2>
            <!-- Buttons for reword actions -->
            <button
              class="bg-gray-600 w-[13vw] text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md"
            >
              "Rewrite my text to make it more professional" →
            </button>
            <button
              class="bg-gray-600 w-[13vw] text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md"
            >
              "Can you simplify the following text?" →
            </button>
            <button
              class="bg-gray-600 w-[13vw] text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md"
            >
              "Explain like I'm 5..." →
            </button>
          </div>
          <div class="examples flex flex-col justify-center items-center">
            <!-- SVG for 'reword' icon -->
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>

            <h2 class="py-4">Reword</h2>
            <!-- Buttons for reword actions -->
            <button
              class="bg-gray-600 w-[13vw] text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md"
            >
              "Rewrite my text to make it more professional" →
            </button>
            <button
              class="bg-gray-600 w-[13vw] text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md"
            >
              "Can you simplify the following text?" →
            </button>
            <button
              class="bg-gray-600 w-[13vw] text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md"
            >
              "Explain like I'm 5..." →
            </button>
          </div>
          <div class="examples flex flex-col justify-center items-center">
            <!-- SVG for 'reword' icon -->
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>

            <h2 class="py-4">Reword</h2>
            <!-- Buttons for reword actions -->
            <button
              class="bg-gray-600 w-[13vw] text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md"
            >
              "Rewrite my text to make it more professional" →
            </button>
            <button
              class="bg-gray-600 w-[13vw] text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md"
            >
              "Can you simplify the following text?" →
            </button>
            <button
              class="bg-gray-600 w-[13vw] text-sm hover:bg-gray-700 py-4 px-4 mx-4 my-2 rounded-md"
            >
              "Explain like I'm 5..." →
            </button>
          </div>
        </section>

        <!-- Chat Box -->
        <section
          class="input w-full text-center my-24 flex items-center justify-center flex-col"
        >
          <div class="buttonsvg pl-16 w-[50vw] flex">
            <input
              class="w-full p-4 bg-gray-600 rounded-md"
              placeholder="Send a Message"
              type="text"
              name="text"
              id="questionInput"
            />
            <button id="sendButton" class="relative -left-20 pl-10">
              <!-- SVG for 'send' icon -->
              <svg
                class="h-4 w-4 mr-1"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </div>
          <div class="text-xs py-2 pr-10 opacity-70">
            Uses OpenAI's ChatGPT API.
            <a
              class="underline"
              href="https://help.openai.com/en/articles/6825453-chatgpt-release-notes"
              >Latest release notes</a
            >
          </div>
        </section>
      </main>

      <!-- Active Chat Screen -->
      <section class="right2 w-full flex flex-col items-center h-fit">
        <!-- Question Container -->
        <div
          class="box1 m-auto py-7 flex justify-start w-[40vw] items-center space-x-6"
        >
          <img class="w-9" src="/static/favicon.ico" alt="Chat Icon" />
          <div id="question2">Loading...</div>
        </div>

        <!-- Solution Container -->
        <div
          class="box2 bg-gray-600 py-7 flex justify-center w-full items-center"
        >
          <div class="box w-[40vw] flex justify-start space-x-6">
            <img
              class="w-9 h-9"
              src="https://chat.openai.com/favicon.ico"
              alt="Solution Icon"
            />
            <div class="flex space-y-4 flex-col">
              <div id="question1">Loading...</div>
              <div id="solution">Loading...</div>
            </div>
          </div>
        </div>

        <!-- Chat Box -->
        <section
          class="input pt-80 w-full text-center mt-52 flex items-center justify-center flex-col"
        >
          <div class="buttonsvg pl-16 w-[50vw] flex">
            <input
              class="w-full p-4 bg-gray-600 rounded-md"
              placeholder="Send a Message"
              type="text"
              name="text"
            />
            <button class="relative -left-20 pl-10">
              <!-- SVG for 'send' icon -->
              <svg
                class="h-4 w-4 mr-1"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </div>
          <div class="text-xs py-2 pr-10 opacity-70">
            Uses OpenAI's ChatGPT API.
            <a
              class="underline"
              href="https://help.openai.com/en/articles/6825453-chatgpt-release-notes"
              >Latest release notes</a
            >
          </div>
        </section>
      </section>
    </div>
    <script src="/static/js/script.js"></script>
  </body>
</html>
